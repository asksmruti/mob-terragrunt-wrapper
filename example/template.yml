common_vars:
  # Classic DTAP
  allowed_envs: &allowed_envs
    - networking
  allowed_regions: &allowed_regions
    - eu-west-1
  main_region: &main_region
    - eu-west-1

common_tags: &common_tags
  Organization: "KIB"
  Terraform: "true"
  InfraRepo: "https://github.com/vmulasmob/blueprint-networking"
  ManagedBy: "kib-devops@mobiquityinc.com"


terragrunt_modules_settings:
  regional:
    vpc_squid:
      networking:
        allowed_envs: *allowed_envs
        allowed_regions: *allowed_regions
        repo: "git::https://github.com/terraform-aws-modules/terraform-aws-vpc.git//?ref=v2.24.0"
        enable_nat_gateway: false
        single_nat_gateway: false
        tags:
          <<: *common_tags

      transit_gateway_attachment:
        repo: "git::https://github.com/mob/terraform_modules.git//transit_gateway_attachment?ref=v0.3"
        tags:
          <<: *common_tags
